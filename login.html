<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,300,0,0" />
</head>
<body>
    <!-- <p>shahlucky</p> -->
    <!-- <h1>this is my first login page</h1> -->
    <!-- <img src="images.png" alt=""> -->
    <div class="login-card-container">
        <div class="login-card">
            <div class="login-card-logo">
                <img src="images.png" alt="logo">
            </div>
            <div class="login-card-header">
                <h1>Sign in</h1>
                <div>Please login </div>
            </div>
            <form action="" class="login-card-form">
                <div class="form-item">
                    <span class="material-symbols-rounded">
                        mail
                        </span>
                        <input type="text" placeholder="Enter email" required autofocus>
                        </div>
                        <div class="form-item">
                            <span class="material-symbols-rounded">
                                lock
                                </span>
                            <input type="password" placeholder="password" required>
                        </div>
                        <div class="form-item-other">
                            <div class="checkbox">
                                <input type="checkbox">
                                <label for="remembermecheckBox">Remember me</label>
                            </div>
                            <a href="#">Forget password</a>
                        </div>
                        <button type="submit">Sign in</button>
                
            </form>
<div class="login-card-footer">
    Don't have an account <a href="#"> create a new account</a>
</div>
</div>
      <div class="login-card-social">
        <div>other sign-in platform </div>
       <div class="login-card-social-btn">
             <a href="">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-facebook" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M7 10v4h3v7h4v-7h3l1 -4h-4v-2a1 1 0 0 1 1 -1h3v-4h-3a5 5 0 0 0 -5 5v2h-3"></path>
                 </svg>
             </a>
             <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-google" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M17.788 5.108a9 9 0 1 0 3.212 6.892h-8"></path>
                 </svg>
             </a>
             <a href="#">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-github" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"></path>
                 </svg>
             </a>
       </div>
        </div>
    </div>
</body>
</html>
